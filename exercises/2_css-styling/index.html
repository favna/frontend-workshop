<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>A very fancy page</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<h1>I am a level one heading</h1>

		<p id="first-paragraph">This is a paragraph of text. In the text is a <span class="span">span element</span> and also a <a href="https://example.com">link</a>.</p>

		<p class="second-paragraph">This is the second paragraph. It contains an <em>emphasized</em> element.</p>

		<ul>
			<li>Item <span class="list-one">one</span></li>
			<li class="special">Item two</li>
			<li>Item <em class="list-three">three</em></li>
		</ul>
	</body>
</html>
